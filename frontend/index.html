<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush | Portfolio</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home-section" id="home">
        <div class="container">
            <div class="row">
                <header>
                    <span>scooter</span>
                </header>
                <nav>
                    <ul>
                        <li>home</li>
                        <li>project</li>
                        <li>about us</li>
                        <li>contact us</li>
                    </ul>
                </nav>

                <div class="img-box">
                    <img src="img/profile.png" width="50" alt="profile-pic">
                </div>

                <h1>kick scooter t60</h1>

                <p>KickScooter T60 is developed exclusively for global shared-scooter service providers</p>
            </div>

            <div class="effect-wrap">
                <div class="effect-1"></div>
                <div class="effect-2"></div>
                <div class="effect-3"></div>
            </div>

            <div class="order-btn">
                <span>order now</span>
            </div>
            <div class="shape">
                <div class="circle">
                </div>
            </div>
            <div class="logo-img">
                <img src="img/motorbike-scooter-svgrepo-com.svg" alt="logo">
            </div>

            <div class="btn">
                <div class="next-btn"></div>
                <div class="forward-btn"></div>
            </div>
        </div>
    </section>
</body>

</html>
